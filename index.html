<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/queries.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex-container">
      <img class="pattern-desktop" src="images/bg-desktop.png" alt="pattern" />
      <img class="pattern-mobile" src="images/bg-mobile.png" alt="pattern" />
      <div class="fylo-starter-container">
        <div class="fylo-starter">
          <img id="fylo-main-logo" src="images/logo.svg" alt="logo" />
          <div class="fylo-starter__logos">
            <img
              class="fylo-secondary-logo"
              src="images/icon-document.svg"
              alt="logo"
            />
            <img
              class="fylo-secondary-logo"
              src="images/icon-folder.svg"
              alt="logo"
            />
            <img
              class="fylo-secondary-logo"
              src="images/icon-upload.svg"
              alt="logo"
            />
          </div>
        </div>
        <div class="fylo-text-box">
          <p class="fylo-left-gb">
            185 <span class="left-gb-span">GB Left</span>
          </p>
          <p class="fylo-used-gb">
            You’ve used <span class="used-gb-number">815 GB</span> of your
            storage
          </p>
          <div class="bar-container">
            <div class="bar"><div class="circle"></div></div>
            <div class="bar-next"></div>
          </div>
          <div class="gb-limit">
            <span class="starter-gb">0 GB</span>
            <span class="ending-gb">1000 GB</span>
          </div>
          <p class="fylo-left-gb-mobile">
            185 <span class="left-gb-span">GB Left</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sergiu</a>.
      </div>
    </footer>
  </body>
</html>
